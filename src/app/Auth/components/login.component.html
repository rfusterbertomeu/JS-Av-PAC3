<div style="margin-left: auto; margin-right: auto">
  <p id="loginFeedback"></p>
</div>
<div class="container-uoc">
  <h1>Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="login()">

    <section>
      <mat-form-field appearance="fill">
        <mat-label>Email:</mat-label>
        <input matInput type="email" [formControl]="email" placeholder="Ex. pat@example.es" />
        <mat-error *ngIf="email.errors && (email.touched || email.dirty) && email.errors.pattern">
          Email not a valid format.
        </mat-error>
        <mat-error *ngIf="email.errors && (email.touched || email.dirty) && email.errors.required">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </section>

    <section>
      <mat-form-field appearance="fill">
        <mat-label>Password:</mat-label>
        <input matInput [formControl]="password" />
        <mat-error *ngIf="password.errors && (password.touched || password.dirty) && password.errors.required">
          Password is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="password.errors && (password.touched || password.dirty) && password.errors.minlength">
          Password must be greater tha 8 characters
        </mat-error>
        <mat-error *ngIf="password.errors && (password.touched || password.dirty) && password.errors.maxlength">
          Password can be max 16 characters long
        </mat-error>
      </mat-form-field>
    </section>

    <section style="text-align: center;">
      <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
    </section>
  </form>
</div>
