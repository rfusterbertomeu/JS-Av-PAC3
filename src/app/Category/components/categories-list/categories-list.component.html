<h2>Categories List</h2>
<section>
  <button mat-raised-button color="primary" (click)="createCategory()">ADD</button>
</section>
<section>
  <table mat-table [dataSource]="categories" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let category"> {{category.categoryId }} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> TITLE </th>
      <td mat-cell *matCellDef="let category"> {{category.title}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> DESCRIPTION </th>
      <td mat-cell *matCellDef="let category"> {{category.description}} </td>
    </ng-container>

    <ng-container matColumnDef="css_color">
      <th mat-header-cell *matHeaderCellDef> CSS COLOR </th>
      <td mat-cell *matCellDef="let category"> {{ category.css_color }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> ACTIONS </th>
      <td mat-cell *matCellDef="let category">
        <button mat-raised-button color="accent" (click)="updateCategory(category.categoryId)">UPDATE</button>
        <button mat-raised-button color="warn" (click)="deleteCategory(category.categoryId)">DELETE</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnes"></tr>
    <tr mat-row *matRowDef="let row; columns: columnes;"></tr>
  </table>
</section>
