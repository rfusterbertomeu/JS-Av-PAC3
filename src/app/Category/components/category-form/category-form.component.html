<div style="margin-left: auto; margin-right: auto">
  <p id="categoryFeedback"></p>
</div>
<div class="container-uoc">
  <h1>Category form</h1>
  <form *ngIf="categoryForm" [formGroup]="categoryForm" (ngSubmit)="saveCategory()">
    <section>
      <mat-form-field appearance="fill">
        <mat-label>Title:</mat-label>
        <input matInput type="text" [formControl]="title" />
        <mat-error *ngIf="title.errors && isValidForm != null && !isValidForm && title.errors.maxlength">
          Title can be max 55 characters long.
        </mat-error>
        <mat-error *ngIf="title.errors && isValidForm != null && !isValidForm && title.errors.required">
          Title is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </section>
    <section>
      <mat-form-field appearance="fill">
        <mat-label>Description:</mat-label>
        <input matInput type="text" [formControl]="description" />
        <mat-error *ngIf="description.errors && isValidForm != null && !isValidForm && description.errors.maxlength">
          Description can be max 255 characters long.
        </mat-error>
        <mat-error *ngIf="description.errors && isValidForm != null && !isValidForm && description.errors.required">
          Description is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </section>
    <section>
      <mat-form-field appearance="fill">
        <mat-label>Css color:</mat-label>
        <input matInput type="text" [formControl]="css_color" />
        <mat-error *ngIf="css_color.errors && isValidForm != null && !isValidForm && css_color.errors.maxlength">
          Css color can be max 7 characters long.
        </mat-error>
        <mat-error *ngIf="css_color.errors && isValidForm != null && !isValidForm && css_color.errors.required">
          Css color is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </section>
    <section style="text-align: center;">
      <button mat-raised-button color="primary" type="submit">SAVE</button>
    </section>

  </form>
</div>
