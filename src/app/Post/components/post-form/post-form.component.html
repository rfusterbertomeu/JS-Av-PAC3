<div style="margin-left: auto; margin-right: auto">
  <p id="postFeedback"></p>
</div>
<div class="container-uoc">
  <h1>Post form</h1>
  <form *ngIf="postForm" [formGroup]="postForm" (ngSubmit)="savePost()">

    <section>
      <mat-form-field appearance="fill">
        <mat-label>Title:</mat-label>
        <input matInput type="text" [formControl]="title" />
        <mat-error *ngIf="title.errors && isValidForm != null && !isValidForm && title.errors.maxlength">
          Title can be max 55 characters long.
        </mat-error>
        <mat-error *ngIf="title.errors && isValidForm != null && !isValidForm && title.errors.required">
          Title is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </section>
    <section>
      <mat-form-field appearance="fill">
        <mat-label>Description:</mat-label>
        <input matInput type="text" [formControl]="description" />
        <mat-error *ngIf="description.errors && isValidForm != null && !isValidForm && description.errors.maxlength">
          Description can be max 255 characters long.
        </mat-error>
        <mat-error *ngIf="description.errors && isValidForm != null && !isValidForm && description.errors.required">
          Description is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </section>
    <section>
      <mat-form-field>
        <mat-label>Publication date:</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="publication_date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error
          *ngIf="publication_date.errors && isValidForm != null && !isValidForm && publication_date.errors.required">
          Publication date <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </section>
    <section>
      <mat-form-field>
        <mat-label>Choose categories:</mat-label>
        <mat-select multiple [formControl]="categories">
          <mat-option *ngFor="let category of categoriesList" [value]="category.categoryId">{{category.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </section>
    <section style="text-align: center;">
      <button mat-raised-button color="primary" type="submit">SAVE</button>
    </section>

  </form>
</div>
